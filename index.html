<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        var nome = 'user';
        var num = '1234';

        function confirmarlogin(){
            login = document.cd.login.value;
            senha = document.cd.senha.value;

            if((nome == login) && (num == senha)){
                window.location = "principal.html"
            }
            else{
                alert("errou");
            }
        }
    </script>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
           background-image: linear-gradient(45deg, rgb(0, 128, 255),#fff200, #ff0000);
        }

        .tela-login{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        .en{
            background-color: red;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        .en:hover{
            background-color: rgb(182, 14, 14);
        }
        h1{
            margin-top: 4%;
        }

        @media (max-width:420px){

            .tela-login{
                padding: 12%;
            }
        }
    </style>
</head>
<body>
    <form class="tela-login" action="" name="cd">
        <h1>Login</h1>
        <input type="text" placeholder="nome" name="login">
        <br><br>
        <input type="password" placeholder="Senha" name="senha">
        <br><br>
        <input class="en" type="button" value="validar" onclick="confirmarlogin()"Enviar>
    </form>
</body>
</html>
